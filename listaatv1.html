<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <script>
        function exibirMaiorNumero() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            
            var resultado = document.getElementById("resultado");
            
            if (isNaN(numero1) || isNaN(numero2)) {
                resultado.textContent = "Por favor, insira dois números válidos.";
            } else {
                var maiorNumero = numero1 > numero2 ? numero1 : numero2;
                resultado.textContent = "O maior número é: " + maiorNumero;
            }
        }
    </script>
</head>
<body>
    <h2>Comparador de Números</h2>
    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1">
    <br>
    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2">
    <br>
    <button onclick="exibirMaiorNumero()">Exibir Maior Número</button>
    <div id="resultado"></div>
</body>
</html>
